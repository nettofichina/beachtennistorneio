<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Beach Tennis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Torneios de Beach Tennis</h1>
    </header>
    <main class="container">
        <section id="bemVindoSection">
            <div class="section" id="torneio">
                <h1>BEM-VINDO!</h1>
                <label for="nomeTorneio">Nome do Torneio:</label>
                <input type="text" id="nomeTorneio" placeholder="Digite o nome do torneio" style="text-transform: uppercase;">
                <label for="dataTorneio">Dia do Torneio:</label>
                <input type="date" id="dataTorneio">
            </div>

            <div class="section" id="jogadores">
                <label for="nomeJogador">Adicionar Jogador:</label>
                <input type="text" id="nomeJogador" placeholder="Digite o nome do jogador" style="text-transform: uppercase;">
                <button id="adicionarJogador" aria-label="Adicionar Jogador">Adicionar</button>
                <ul id="listaJogadores" aria-live="polite"></ul>
            </div>

            <div class="section" id="duplas">
                <h2>Duplas</h2>
                <button id="sortearDuplas" aria-label="Sortear Duplas">Sortear Duplas</button>
                <div id="chaves" aria-live="polite">
                    <!-- As chaves dos jogos serão exibidas aqui -->
                </div>
                <button id="salvarCampeonato" aria-label="Salvar Campeonato">Salvar Campeonato</button>
            </div>
        </section>

        <section id="resultadosSection">
            <div class="section">
                <h1>RESULTADOS</h1>
                <div id="placares" aria-live="polite">
                    <!-- Os campos de placares dos jogos serão exibidos aqui -->
                </div>
            </div>

            <div class="section" id="campeonatosSection">
                <button id="verCampeonatosBtn" aria-label="Ver Campeonatos">Ver Campeonatos</button>
                <div id="campeonatos"></div>
            </div>

            <div class="section" id="rankingSection">
                <h2>Ranking</h2>
                <label for="dataInicio">Data Início:</label>
                <input type="date" id="dataInicio">
                <label for="dataFim">Data Fim:</label>
                <input type="date" id="dataFim">
                <button id="rankingBtn" aria-label="Gerar Ranking">Gerar Ranking</button>
                <div id="ranking"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <footer>
        <p class="developed-by">Desenvolvido por Antônio Fichina Netto - 2024</p>
    </footer>
</body>
</html>
