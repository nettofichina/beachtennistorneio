<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Gerenciador de Beach Tennis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Torneios de Beach Tennis</h1>
    </header>
    <main class="container">
        <section class="welcome-section">
            <div class="section">
                <h2>Bem-vindo ao Gerenciador de Beach Tennis!</h2>
                <p>Escolha a opção para organizar seu torneio:</p>
                <div class="button-group">
                    <button id="informarDuplas" aria-label="Informar Duplas Manualmente" style="background-color: #FFA500; color: white;">Informar Duplas Manualmente</button>
                    <button id="sortearDuplas" aria-label="Sortear Duplas Aleatoriamente">Sortear Duplas Aleatoriamente</button>
                </div>
                <div class="button-group data-buttons">
                    <button id="exportarDados" aria-label="Exportar Dados">Exportar Dados</button>
                    <button id="importarDados" aria-label="Importar Dados">Importar Dados</button>
                </div>
            </div>
        </section>

        <hr class="divisoria-resultados">

        <section id="resultadosSection">
            <div class="section">
                <h1>RESULTADOS</h1>
                <div id="placares" aria-live="polite">
                    <!-- Os campos de placares dos jogos serão exibidos aqui -->
                </div>
            </div>

            <div class="section" id="campeonatosSection">
                <button id="verCampeonatosBtn" aria-label="Ver Campeonatos">Ver Campeonatos</button>
                <div id="campeonatos"></div>
            </div>

            <div class="section" id="rankingSection">
                <h2>Ranking</h2>
                <label for="dataInicio">Data Início:</label>
                <input type="date" id="dataInicio">
                <label for="dataFim">Data Fim:</label>
                <input type="date" id="dataFim">
                <button id="rankingBtn" aria-label="Gerar Ranking">Gerar Ranking</button>
                <div id="ranking"></div>
            </div>
        </section>
    </main>
    <script src="home.js"></script>
    <footer>
        <p class="developed-by">Desenvolvido por Antônio Fichina Netto - 2024</p>
    </footer>
</body>
</html>
